<!DOCTYPE html>
<html>
<head>
    <title>SFTP Score Calculator</title>
</head>
<body>
    <h1>SFTP Score Calculator</h1>
    <form method="post">
        Every How Many Days Vendors Update Their Stock: <input type="number" name="days" step="0.01"><br>
        Avg. # Stock Updates per Day: <input type="number" name="updates_per_day" step="0.01"><br>
        Ratio Stock SFTP Updates vs Total Assortment: <input type="number" name="ratio" step="0.01"><br>
        % Items Not Delivered: <input type="number" name="percent_not_delivered" step="0.01"><br>
        % OOS Fail Rate: <input type="number" name="percent_oos_fail" step="0.01"><br>
        <button type="submit">Calculate Score</button>
    </form>
    <h2>Result: {{ total_sftp_score }}</h2>
</body>
</html>
